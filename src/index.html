<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"/>
  </head>
  <body>
    <!-- <header class="container-fluid border">HEADER</header> -->

    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/src/img/ON_bigLogo_transparent.png"
            alt="logo"
            width="160"
            height="90"/>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse container-fluid"
          id="navbarNavDropdown">
          <ul class="navbar-nav d-flex">
            <li class="nav-item">
              <a
                class="nav-link border text-center"
                aria-current="page"
                href="about.html"
                >¿Quiénes somos?</a>
            </li>
            <li class="nav-item align-bottom">
              <a class="nav-link border text-center" href="#">Reservas</a>
            </li>
            <!-- <li class="nav-item">
                    <a class="nav-link border text-center" href="#">Nuestros Restaurantes</a>
                  </li> -->
            <li class="nav-item dropdown border text-center">
              <a
                class="nav-link dropdown-toggle active"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Nuestra Carta
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="menu.html">Toda la Carta</a>
                </li>
                <li><a class="dropdown-item" href="#">Entrantes</a></li>
                <li><a class="dropdown-item" href="#">Platos</a></li>
                <li><a class="dropdown-item" href="#">Postres</a></li>
                <li><a class="dropdown-item" href="#">Bebidas frías</a></li>
                <li><a class="dropdown-item" href="#">Tés e infusiones</a></li>
                <li><a class="dropdown-item" href="#">Espirituosos</a></li>
              </ul>
            </li>
            <li class="nav-item border text-center">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="carouselWithInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <img src="/src/img/Slider1.jpg" class="d-block w-100" alt="slider1" />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="/src/img/Slider2.jpg" class="d-block w-100" alt="slider2" />
        </div>
        <div class="carousel-item">
          <img src="/src/img/Slider3.jpg" class="d-block w-100" alt="slider3" />
        </div>
        <div class="carousel-item">
          <img src="/src/img/Slider4.jpg" class="d-block w-100" alt="slider4" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselWithInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselWithInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
